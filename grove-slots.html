<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-orange: #F7931E;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --card-bg: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --grove-green: #00aa00;
            --gold: #FFD700;
            --red: #ff3333;
            --purple: #9900ff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a0a00 50%, #0a0a0a 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Game Container */
        .game-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        /* Header */
        .game-header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            position: relative;
        }

        .back-btn {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            padding: 10px 20px;
            border: 1px solid var(--text-secondary);
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            color: var(--primary-orange);
            border-color: var(--primary-orange);
        }

        .game-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 56px;
            letter-spacing: 4px;
            text-shadow: 4px 4px 0 var(--grove-green);
            margin-bottom: 5px;
        }

        .game-subtitle {
            color: var(--gold);
            font-size: 18px;
            letter-spacing: 6px;
            text-transform: uppercase;
        }

        /* Balance Display */
        .balance-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
        }

        .balance-box {
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            border: 2px solid var(--gold);
            border-radius: 15px;
            padding: 15px 30px;
            text-align: center;
            min-width: 150px;
        }

        .balance-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .balance-value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 36px;
            color: var(--gold);
        }

        .balance-value.win {
            color: var(--grove-green);
        }

        /* Slot Machine */
        .slot-machine {
            background: linear-gradient(180deg, #3a2a1a 0%, #2a1a0a 50%, #1a0a00 100%);
            border-radius: 30px;
            padding: 40px;
            border: 5px solid var(--gold);
            box-shadow: 
                0 0 50px rgba(255, 215, 0, 0.3),
                inset 0 0 100px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .slot-machine::before {
            content: 'GROVE STREET CASINO';
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Bebas Neue', sans-serif;
            font-size: 24px;
            color: var(--gold);
            letter-spacing: 6px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        /* Reels Container */
        .reels-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 50px 0 30px;
            perspective: 1000px;
        }

        .reel {
            width: 140px;
            height: 320px;
            background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 50%, #1a1a1a 100%);
            border: 4px solid #444;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 
                inset 0 0 30px rgba(0,0,0,0.8),
                0 5px 20px rgba(0,0,0,0.5);
        }

        .reel::before,
        .reel::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 80px;
            z-index: 10;
            pointer-events: none;
        }

        .reel::before {
            top: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%);
        }

        .reel::after {
            bottom: 0;
            background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, transparent 100%);
        }

        .reel-strip {
            display: flex;
            flex-direction: column;
            transition: transform 0.1s ease-out;
        }

        .reel.spinning .reel-strip {
            animation: spin 0.1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100px); }
        }

        .symbol {
            width: 140px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            position: relative;
        }

        .symbol img {
            max-width: 80px;
            max-height: 80px;
            object-fit: contain;
        }

        .symbol-placeholder {
            width: 70px;
            height: 70px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 24px;
            font-weight: bold;
        }

        /* Win Line Indicator */
        .win-line {
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 110px;
            border: 3px solid var(--gold);
            border-left: none;
            border-right: none;
            pointer-events: none;
            z-index: 5;
            opacity: 0.5;
        }

        .reels-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        /* Jackpot Display */
        .jackpot-display {
            text-align: center;
            margin-bottom: 20px;
        }

        .jackpot-label {
            font-size: 14px;
            color: var(--text-secondary);
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .jackpot-value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 48px;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: jackpotPulse 2s ease infinite;
        }

        @keyframes jackpotPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Bet Controls */
        .bet-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: 30px 0;
        }

        .bet-section {
            text-align: center;
        }

        .bet-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .bet-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bet-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--gold);
            background: transparent;
            color: var(--gold);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bet-btn:hover {
            background: var(--gold);
            color: var(--dark-bg);
        }

        .bet-amount {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 32px;
            color: var(--text-primary);
            min-width: 80px;
        }

        /* Spin Button */
        .spin-btn {
            display: block;
            width: 250px;
            margin: 0 auto;
            padding: 20px 40px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 36px;
            letter-spacing: 4px;
            background: linear-gradient(180deg, var(--grove-green) 0%, #007700 100%);
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.5);
            box-shadow: 
                0 5px 20px rgba(0, 170, 0, 0.4),
                inset 0 2px 0 rgba(255,255,255,0.2);
        }

        .spin-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 170, 0, 0.6);
        }

        .spin-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .spin-btn.spinning {
            animation: buttonPulse 0.5s ease infinite;
        }

        @keyframes buttonPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Win Message */
        .win-message {
            text-align: center;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .win-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 48px;
            color: var(--gold);
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            animation: winPulse 0.5s ease infinite;
            display: none;
        }

        .win-text.show {
            display: block;
        }

        .win-text.jackpot {
            font-size: 64px;
            color: var(--gold);
            animation: jackpotWin 0.3s ease infinite;
        }

        @keyframes winPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes jackpotWin {
            0%, 100% { transform: scale(1) rotate(-2deg); }
            50% { transform: scale(1.2) rotate(2deg); }
        }

        .win-amount {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 36px;
            color: var(--grove-green);
        }

        /* Paytable */
        .paytable {
            margin-top: 40px;
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #333;
        }

        .paytable-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            color: var(--gold);
            letter-spacing: 4px;
        }

        .paytable-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .paytable-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.05);
            padding: 10px 15px;
            border-radius: 10px;
        }

        .paytable-symbol {
            font-size: 30px;
        }

        .paytable-info {
            flex: 1;
        }

        .paytable-name {
            font-size: 14px;
            font-weight: bold;
        }

        .paytable-payout {
            font-size: 12px;
            color: var(--gold);
        }

        /* Quick Bet Buttons */
        .quick-bets {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .quick-bet-btn {
            padding: 8px 20px;
            background: transparent;
            border: 1px solid var(--text-secondary);
            border-radius: 20px;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-bet-btn:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        .quick-bet-btn.active {
            background: var(--gold);
            border-color: var(--gold);
            color: var(--dark-bg);
        }

        /* Max Bet Button */
        .max-bet-btn {
            padding: 10px 25px;
            background: linear-gradient(180deg, var(--primary-orange) 0%, #cc7700 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 18px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .max-bet-btn:hover {
            transform: scale(1.05);
        }

        /* Auto Spin Toggle */
        .auto-spin-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .auto-spin-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .auto-spin-toggle {
            width: 50px;
            height: 26px;
            background: #333;
            border-radius: 13px;
            cursor: pointer;
            position: relative;
            transition: background 0.3s ease;
        }

        .auto-spin-toggle.active {
            background: var(--grove-green);
        }

        .auto-spin-toggle::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: left 0.3s ease;
        }

        .auto-spin-toggle.active::after {
            left: 27px;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1000;
            overflow: hidden;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confettiFall 3s ease forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .game-title {
                font-size: 36px;
            }

            .back-btn {
                position: relative;
                transform: none;
                display: inline-block;
                margin-bottom: 15px;
            }

            .balance-container {
                flex-direction: column;
                gap: 15px;
            }

            .slot-machine {
                padding: 20px;
            }

            .slot-machine::before {
                font-size: 16px;
            }

            .reels-container {
                gap: 8px;
            }

            .reel {
                width: 90px;
                height: 220px;
            }

            .symbol {
                width: 90px;
                height: 70px;
                font-size: 40px;
            }

            .symbol-placeholder {
                width: 50px;
                height: 50px;
                font-size: 18px;
            }

            .bet-controls {
                flex-direction: column;
                gap: 15px;
            }

            .paytable-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

        // Symbols Configuration

            { id: 'star', name: 'Wanted', emoji: 'â­', color: '#ffcc00', multiplier: 6, weight: 8 },
            { id: 'jackpot', name: 'JACKPOT', emoji: 'ðŸ’Ž', color: '#00ffff', multiplier: 100, weight: 1 }
        ];

        // Game State
        let balance = 10000;
        let betAmount = 50;
        let lastWin = 0;
        let jackpot = 50000;
        let isSpinning = false;
        let autoSpin = false;
        let autoSpinTimeout = null;

        // DOM Elements
        const balanceEl = document.getElementById('balance');
        const lastWinEl = document.getElementById('lastWin');
        const jackpotEl = document.getElementById('jackpot');
        const betAmountEl = document.getElementById('betAmount');
        const spinBtn = document.getElementById('spinBtn');
        const winText = document.getElementById('winText');
        const winAmount = document.getElementById('winAmount');
        const confettiContainer = document.getElementById('confetti');

        // Initialize
        function init() {
            generatePaytable();
            initReels();
            updateUI();
        }

        // Generate Paytable
        function generatePaytable() {
            const grid = document.getElementById('paytableGrid');
            grid.innerHTML = '';

            symbols.forEach(symbol => {
                const item = document.createElement('div');
                item.className = 'paytable-item';
                item.innerHTML = `
                    <div class="paytable-symbol">${symbol.emoji}</div>
                    <div class="paytable-info">
                        <div class="paytable-name">${symbol.name}</div>
                        <div class="paytable-payout">3x = ${symbol.multiplier}x bet</div>
                    </div>
                `;
                grid.appendChild(item);
            });
        }

        // Initialize Reels
        function initReels() {
            for (let i = 1; i <= 3; i++) {
                const strip = document.getElementById(`strip${i}`);
                strip.innerHTML = '';
                
                // Add symbols to strip
                for (let j = 0; j < 3; j++) {
                    const symbol = getRandomSymbol();
                    strip.appendChild(createSymbolElement(symbol));
                }
            }
        }

        // Get Random Symbol (weighted)
        function getRandomSymbol() {
            const totalWeight = symbols.reduce((sum, s) => sum + s.weight, 0);
            let random = Math.random() * totalWeight;
            
            for (const symbol of symbols) {
                random -= symbol.weight;
                if (random <= 0) {
                    return symbol;
                }
            }
            return symbols[symbols.length - 1];
        }

        // Create Symbol Element
        function createSymbolElement(symbol) {
            const el = document.createElement('div');
            el.className = 'symbol';
            el.dataset.id = symbol.id;
            el.innerHTML = `
                <div class="symbol-placeholder" style="background: ${symbol.color}">
                    ${symbol.emoji}
                </div>
            `;
            return el;
        }

        // Update UI
        function updateUI() {
            balanceEl.textContent = balance.toLocaleString();
            lastWinEl.textContent = lastWin.toLocaleString();
            jackpotEl.textContent = jackpot.toLocaleString();
            betAmountEl.textContent = betAmount.toLocaleString();
        }

        // Spin Reels
        async function spin() {
            if (isSpinning) return;
            if (balance < betAmount) {
                alert('Not enough balance!');
                autoSpin = false;
                document.getElementById('autoSpinToggle').classList.remove('active');
                return;
            }

            isSpinning = true;
            spinBtn.disabled = true;
            spinBtn.classList.add('spinning');
            spinBtn.textContent = 'SPINNING...';

            // Deduct bet
            balance -= betAmount;
            lastWin = 0;
            updateUI();

            // Hide previous win
            winText.classList.remove('show');
            winText.classList.remove('jackpot');
            winAmount.textContent = '';

            // Add to jackpot
            jackpot += Math.floor(betAmount * 0.05);
            updateUI();

            // Start spinning animation
            const reels = [
                document.getElementById('reel1'),
                document.getElementById('reel2'),
                document.getElementById('reel3')
            ];

            reels.forEach(reel => reel.classList.add('spinning'));

            // Generate results
            const results = [
                getRandomSymbol(),
                getRandomSymbol(),
                getRandomSymbol()
            ];

            // Stop reels one by one
            for (let i = 0; i < 3; i++) {
                await delay(500 + i * 300);
                reels[i].classList.remove('spinning');
                
                const strip = document.getElementById(`strip${i + 1}`);
                strip.innerHTML = '';
                
                // Add result symbol in middle
                strip.appendChild(createSymbolElement(getRandomSymbol()));
                strip.appendChild(createSymbolElement(results[i]));
                strip.appendChild(createSymbolElement(getRandomSymbol()));
                
                // Position to show middle symbol
                strip.style.transform = 'translateY(-100px)';
            }

            // Check win
            await delay(300);
            checkWin(results);

            isSpinning = false;
            spinBtn.disabled = false;
            spinBtn.classList.remove('spinning');
            spinBtn.textContent = 'SPIN';

            // Auto spin
            if (autoSpin && balance >= betAmount) {
                autoSpinTimeout = setTimeout(spin, 1500);
            }
        }

        // Check Win
        function checkWin(results) {
            const [a, b, c] = results;
            let winMultiplier = 0;
            let isJackpot = false;

            // Three of a kind
            if (a.id === b.id && b.id === c.id) {
                if (a.id === 'jackpot') {
                    // JACKPOT!
                    winMultiplier = jackpot / betAmount;
                    isJackpot = true;
                } else {
                    winMultiplier = a.multiplier;
                }
            }
            // Two of a kind
            else if (a.id === b.id || b.id === c.id || a.id === c.id) {
                let matchedSymbol;
                if (a.id === b.id) matchedSymbol = a;
                else if (b.id === c.id) matchedSymbol = b;
                else matchedSymbol = a;
                
                winMultiplier = matchedSymbol.multiplier * 0.3;
            }

            if (winMultiplier > 0) {
                const winnings = Math.floor(betAmount * winMultiplier);
                balance += winnings;
                lastWin = winnings;
                
                if (isJackpot) {
                    winText.textContent = 'ðŸŽ° JACKPOT! ðŸŽ°';
                    winText.classList.add('jackpot');
                    jackpot = 10000; // Reset jackpot
                    showConfetti();
                } else if (winMultiplier >= 5) {
                    winText.textContent = 'BIG WIN!';
                    showConfetti();
                } else {
                    winText.textContent = 'YOU WIN!';
                }
                
                winText.classList.add('show');
                winAmount.textContent = `+${winnings.toLocaleString()}`;
                
                updateUI();
            }
        }

        // Show Confetti
        function showConfetti() {
            confettiContainer.innerHTML = '';
            const colors = ['#FFD700', '#00aa00', '#ff3333', '#9900ff', '#00ffff'];
            
            for (let i = 0; i < 100; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.left = Math.random() * 100 + '%';
                piece.style.background = colors[Math.floor(Math.random() * colors.length)];
                piece.style.animationDelay = Math.random() * 2 + 's';
                piece.style.transform = `rotate(${Math.random() * 360}deg)`;
                confettiContainer.appendChild(piece);
            }

            setTimeout(() => {
                confettiContainer.innerHTML = '';
            }, 5000);
        }

        // Delay Helper
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Event Listeners
        spinBtn.addEventListener('click', spin);

        document.getElementById('betUp').addEventListener('click', () => {
            const bets = [10, 25, 50, 100, 250, 500, 1000];
            const currentIndex = bets.indexOf(betAmount);
            if (currentIndex < bets.length - 1) {
                betAmount = bets[currentIndex + 1];
                updateQuickBets();
                updateUI();
            }
        });

        document.getElementById('betDown').addEventListener('click', () => {
            const bets = [10, 25, 50, 100, 250, 500, 1000];
            const currentIndex = bets.indexOf(betAmount);
            if (currentIndex > 0) {
                betAmount = bets[currentIndex - 1];
                updateQuickBets();
                updateUI();
            }
        });

        document.getElementById('maxBetBtn').addEventListener('click', () => {
            betAmount = Math.min(1000, balance);
            updateQuickBets();
            updateUI();
        });

        document.querySelectorAll('.quick-bet-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                betAmount = parseInt(btn.dataset.bet);
                updateQuickBets();
                updateUI();
            });
        });

        function updateQuickBets() {
            document.querySelectorAll('.quick-bet-btn').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.dataset.bet) === betAmount);
            });
        }

        document.getElementById('autoSpinToggle').addEventListener('click', () => {
            autoSpin = !autoSpin;
            document.getElementById('autoSpinToggle').classList.toggle('active', autoSpin);
            
            if (!autoSpin && autoSpinTimeout) {
                clearTimeout(autoSpinTimeout);
            } else if (autoSpin && !isSpinning) {
                spin();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isSpinning) {
                e.preventDefault();
                spin();
            }
        });

        // Initialize game
        init();
    </script>
</body>
</html>
